<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- 引入编译后的CSS -->
    <link rel="stylesheet" href="ctbgallery.css">
</head>
<body>

<div class='slider-wrapper'>
  <!-- 轮播的输入和控制 -->
  <input checked id='slide1' name='slides' type='radio'>
  <input id='slide2' name='slides' type='radio'>
  <input id='slide3' name='slides' type='radio'>
  <input id='slide4' name='slides' type='radio'>
  <input id='slide5' name='slides' type='radio'>
  <input id='slide6' name='slides' type='radio'>
  <input id='slide7' name='slides' type='radio'>
  <input id='slide8' name='slides' type='radio'>
  <input id='slide9' name='slides' type='radio'>
  <input id='slide10' name='slides' type='radio'>

  <div class='slider-arrow-nav'>
    <label class='nav-arrow prev' for='slide1'></label>
    <label class='nav-arrow prev' for='slide2'></label>
    <label class='nav-arrow prev' for='slide3'></label>
    <label class='nav-arrow prev' for='slide4'></label>
    <label class='nav-arrow prev' for='slide5'></label>
    <label class='nav-arrow prev' for='slide6'></label>
    <label class='nav-arrow prev' for='slide7'></label>
    <label class='nav-arrow prev' for='slide8'></label>
    <label class='nav-arrow prev' for='slide9'></label>
    <label class='nav-arrow prev' for='slide10'></label>
  </div>

  <div class='slider-arrow-nav'>
    <label class='nav-arrow next' for='slide1'></label>
    <label class='nav-arrow next' for='slide2'></label>
    <label class='nav-arrow next' for='slide3'></label>
    <label class='nav-arrow next' for='slide4'></label>
    <label class='nav-arrow next' for='slide5'></label>
    <label class='nav-arrow next' for='slide6'></label>
    <label class='nav-arrow next' for='slide7'></label>
    <label class='nav-arrow next' for='slide8'></label>
    <label class='nav-arrow next' for='slide9'></label>
    <label class='nav-arrow next' for='slide10'></label>
  </div>

  <div class='slider-nav'>
    <label class='nav-button' for='slide1'></label>
    <label class='nav-button' for='slide2'></label>
    <label class='nav-button' for='slide3'></label>
    <label class='nav-button' for='slide4'></label>
    <label class='nav-button' for='slide5'></label>
    <label class='nav-button' for='slide6'></label>
    <label class='nav-button' for='slide7'></label>
    <label class='nav-button' for='slide8'></label>
    <label class='nav-button' for='slide9'></label>
    <label class='nav-button' for='slide10'></label>
  </div>

  <div class='slider-content'>
    <div class='slide slide1'>
      <img src='https://unsplash.it/1920/1080/?random=1'>
    </div>
    <div class='slide slide2'>
      <img src='https://unsplash.it/1920/1080/?random=2'>
    </div>
    <div class='slide slide3'>
      <img src='https://unsplash.it/1920/1080/?random=3'>
    </div>
    <div class='slide slide4'>
      <img src='https://unsplash.it/1920/1080/?random=4'>
    </div>
    <div class='slide slide5'>
      <img src='https://unsplash.it/1920/1080/?random=5'>
    </div>
    <div class='slide slide6'>
      <img src='https://unsplash.it/1920/1080/?random=6'>
    </div>
    <div class='slide slide7'>
      <img src='https://unsplash.it/1920/1080/?random=7'>
    </div>
    <div class='slide slide8'>
      <img src='https://unsplash.it/1920/1080/?random=8'>
    </div>
    <div class='slide slide9'>
      <img src='https://unsplash.it/1920/1080/?random=9'>
    </div>
    <div class='slide slide10'>
      <img src='https://unsplash.it/1920/1080/?random=10'>
    </div>
  </div>
</div>

</body>
</html>
